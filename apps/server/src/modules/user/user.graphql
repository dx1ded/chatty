type User {
  firebaseId: ID!
  displayName: String!
  email: String!
  photoURL: String!
  online: Boolean!
}

type Query {
  isEmailUsed(email: String!): Boolean!
}

type Mutation {
  createUser(user: CreateUserInput!): User!
}

input CreateUserInput {
  uid: ID!
  displayName: String!
  email: String!
  photoURL: String!
}
